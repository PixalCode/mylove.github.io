    function showMonths() {
      document.getElementById('calendar-months').style.display = 'flex';
      document.getElementById('calendar-days').style.display = 'none';

      const calendarMonths = document.getElementById('calendar-months');
      calendarMonths.innerHTML = '';

      months.forEach((month, index) => {
        const monthDiv = document.createElement('div');
        monthDiv.classList.add('month');
        monthDiv.innerText = month;
        monthDiv.onclick = () => showDays(month);
        calendarMonths.appendChild(monthDiv);

        // ‡πÅ‡∏ö‡πà‡∏á‡πÅ‡∏ñ‡∏ß‡∏•‡∏∞ 4 ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô
        if ((index + 1) % 4 === 0) {

    function showDays(month) {
      document.getElementById('calendar-months').style.display = 'none';
      document.getElementById('calendar-days').style.display = 'block';

      const dayGrid = document.getElementById('day-grid');
      dayGrid.innerHTML = '';

      const year = document.getElementById('year-select').value;
      const daysInMonth = getDaysInMonth(month, year);

      for (let day = 1; day <= daysInMonth; day++) {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('day');
        dayDiv.innerText = day;
        if (imagesByDay[year] && imagesByDay[year][month] && imagesByDay[year][month][day]) {
          dayDiv.style.backgroundColor = '#ff4d4d';
          dayDiv.style.color = 'white';
          dayDiv.onclick = () => showImage(year, month, day);
        }
        dayGrid.appendChild(dayDiv);

    }

    // ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
    function showImage(year, month, day) {

    function getDaysInMonth(month, year) {

      if (monthIndex === 1) { // February

      return new Date(year, monthIndex + 1, 0).getDate();

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏õ‡∏µ‡∏≠‡∏ò‡∏¥‡∏Å‡∏™‡∏∏‡∏£‡∏ó‡∏¥‡∏ô
    function isLeapYear(year) {
